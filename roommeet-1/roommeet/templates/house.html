{% extends 'base.html' %}

{% block lnavitems %} 
{# active is initial, href = url, >title</a = title #}
<li><a href="/meet/">Meet</a></li>
<li class="active"><a href="/house/">House</a></li>
{% endblock %}



{% block mainpage %}
<div class="row-fluid">
    <div class="col-md-2">
        {% csrf_token %} 
        <div id="map_canvas"></div>
    </div>
    <div class="well col-md-10">
        <div class="row-fluid">
            <div class="well col-md-10">
                <table class="table col-md-10">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Company
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Remove
                            </th>
                        </tr>
                    </thead>
                    <tbody id="friendList">
                    {% include "tablefill.html" %}    
                    </tbody>
                    
                </table>
            </div>
        </div> 
    </div>
</div>
{% endblock %}



{% block scriptext %}

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script src="{{STATIC_URL}}/gmap_t.js"></script>


{% endblock %}

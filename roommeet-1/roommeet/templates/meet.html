{% block precontainter %}

<style>
.pos_fixed
{
position:fixed;
top:80px;
left:50px;
right:50px;
z-index:10;
color: #000000;
background-color: rgba(235, 235, 235, 0.80);
}
</style>
<div class="container-fluid pos_fixed" id="float_bar">
<div class="row-fluid">
    <div class="well">
        <ul class="nav nav-list">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box"> <br>
            Select Search Radius: 
            <button type="submit" class="btn" style="margin: 1% 4%; width: auto" id="5-radius"> 5 miles </button> 
            <button type="submit" class="btn" style="margin: 1% 4%; width: auto" id="10-radius"> 10 miles </button> 
            <button type="submit" class="btn" style="margin: 1% 4%; width: auto" id="20-radius"> 20 miles </button> 
            <button type="submit" class="btn" style="margin: 1% 4%; width: auto" id="50-radius"> 50 miles </button> 
            <button type="submit" class="btn" style="margin: 1% 4%; width: auto" id="no-radius"> No filter </button> 
        </ul>
    </div>
</div>
</div>
{% endblock %}

{% block mainpage %}

    <div class="well col-md-12">
        {% csrf_token %} 
    	
        <div id="map_canvas"></div>
    </div>
</div>
{% endblock %}
